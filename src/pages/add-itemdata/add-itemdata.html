<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding> 
  <form (ngSubmit)="saveData()"> 
    <div id="container">
      <ion-list>
    <ion-item id="rounded">
      <ion-label fixed>Description</ion-label>
      <ion-input type="text"  [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>
    <ion-item id="rounded">
      <ion-label fixed>Rate</ion-label>
      <ion-input type="number"  [(ngModel)]="data.rate" name="rate" required="" ></ion-input>
    </ion-item>
    <ion-item id="rounded">
      <ion-label fixed>Code</ion-label>
      <ion-input type="text"  [(ngModel)]="data.code" name="code" required="" ></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Save Data</button>
  </ion-list>
  </div>
  </form>
</ion-content>

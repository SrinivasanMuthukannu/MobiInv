<ion-header>

  <ion-navbar color="primary">
    <ion-title>Items</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Edit Items</h2>
  <form (ngSubmit)="updateData()">    
    
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Rate</ion-label>
      <ion-input type="number" placeholder="Rate" [(ngModel)]="data.rate" name="rate" required="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Code</ion-label>
      <ion-input type="text" placeholder="Code" [(ngModel)]="data.code" name="code" required="" ></ion-input>
    </ion-item>
    <ion-input type="hidden" [(ngModel)]="data.rowid" name="rowid"></ion-input>
    <button ion-button type="submit" block>Update Data</button>
  </form>
</ion-content>

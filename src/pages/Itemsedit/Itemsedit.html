<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Items</ion-title> 
    <ion-buttons end>
        <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
      </ion-buttons>   
  </ion-navbar>
</ion-header>
 
<ion-content>  
    <ion-card *ngFor="let itemsls of ItemsList; let i=index">
        <ion-card-header color="primary">
            {{itemsls.name}}
        </ion-card-header>      
        <ion-list>
        <ion-item>
            <ion-label floating>Rate</ion-label>
            <ion-input type="number" placeholder="Rate" [(ngModel)]="itemsls.rate" name="Rate" required="" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Qty</ion-label>
              <ion-input type="number" placeholder="Qty" [(ngModel)]="itemsls.qty" name="Qty" required="" ></ion-input>
            </ion-item> 
            <ion-item>
                <ion-label>Amout</ion-label>
                <ion-label color="danger">{{itemsls.rate * itemsls.qty}}</ion-label>
            </ion-item> 
            <ion-item>
                <ion-label>Tax</ion-label>
                <ion-toggle  checked="true" [(ngModel)]="itemsls.tax"></ion-toggle>
            </ion-item>    
          </ion-list>
        </ion-card>
</ion-content>

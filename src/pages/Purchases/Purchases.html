<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Purchase Orders</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content> 
  <ion-list>
    <ion-item-sliding *ngFor="let itemsls of ItemsList; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{itemsls.InvoiceId}}</span><br>
          Date : {{itemsls.Date}}<br> 
          item :{{itemsls.ItemId}} 
          Qty :{{itemsls.Qty}}
          Tax :{{itemsls.Tax}}        
        </p>
        <!-- <h3 item-end>
          Rate: ${{itemsls.rate}}          
        </h3> -->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(itemsls.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(itemsls.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Purchase Orders</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content> 
  <ion-list>
    <ion-item-sliding *ngFor="let itemsls of ItemsList; let i=index">
      <ion-item>  
          <!-- <h2>
              {{itemsls.ClientId}}          
          </h2>      -->
        <h2>{{itemsls.InvoiceId}}</h2>
        <h2 item-end>
            {{itemsls.Total}}          
        </h2>        
        <h2>{{itemsls.Date}}</h2>
        
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(itemsls.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(itemsls.rowid,itemsls.InvoiceId)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

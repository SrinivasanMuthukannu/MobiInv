<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Purchase Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-addpurchasedata">  
  <ion-item>
    <select-searchable
        [(ngModel)]="ClientSelected"
        title="Clients"
        itemValueField="id"
        itemTextField="name"
        [items]="Clients"
        [canSearch]="true"
        [canReset]="true"        
        (onChange)="clientChange($event)">
    </select-searchable>
</ion-item> 
<br>  
    <ion-item >
      <select-searchable
          [(ngModel)]="ItemSelected"
          title="Items"
          itemValueField="id"
          itemTextField="name"
          [items]="Items"
          [canSearch]="true"
          [canReset]="true"
          [multiple]="true"
          (onChange)="itemChange($event)">
      </select-searchable>
  </ion-item>
  <br>     
  <ion-card>
      <ion-card-header>Items Cart</ion-card-header>
    </ion-card>
    <ion-row *ngFor="let itemsls of ItemSelected; let i=index">
      <ion-col>
        <div>{{i+1}}</div>
      </ion-col>
      <ion-col>
        <div>{{itemsls.name}}</div>             
        <div>{{itemsls.rate}} X {{itemsls.qty}}</div>                        
      </ion-col>      
      <ion-col>
          <ion-label color="danger">{{itemsls.rate * itemsls.qty}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-item>SubTotal Rs {{Subtotal(ItemSelected)}} </button> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-item>Total Rs 0.00</button> 
      </ion-col>
    </ion-row>    
    <ion-item>
      <ion-input>Thank you for your business.</ion-input>
    </ion-item>   
</ion-content>

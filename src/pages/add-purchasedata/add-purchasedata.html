<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Purchase Order</ion-title>    
    <ion-buttons  end>
      <button ion-button icon-only (click)="openInvoice(ItemSelected)">
        <ion-icon name="ios-redo-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-addpurchasedata">
  <ion-row>
    <ion-col><ion-item class="ion-label" item-width="500" >ID: {{invoiceId}}</ion-item></ion-col>
    <ion-col><ion-item class="ion-label">Date: {{invoicedate}}</ion-item></ion-col>
  </ion-row>   
  <ion-item>
    <select-searchable
        [(ngModel)]="ClientSelected"
        title="Clients"
        itemValueField="id"
        itemTextField="name"
        [items]="Clients"
        [canSearch]="true"
        [canReset]="true"        
        (onChange)="clientChange($event)">
    </select-searchable>
</ion-item> 
<br>  
    <ion-item >
      <select-searchable
          [(ngModel)]="ItemSelected"
          title="Items"
          itemValueField="id"
          itemTextField="name"
          [items]="Items"
          [canSearch]="true"
          [canReset]="true"
          [multiple]="true"
          (onChange)="itemChange($event)">
      </select-searchable>
  </ion-item>
  <br>     
  <ion-card color="primary">
      <ion-card-header>Items Cart</ion-card-header>
    </ion-card>
    <ion-row *ngFor="let itemsls of ItemSelected; let i=index">
      <ion-col>
        <div class="labels">{{i+1}}code{{itemsls.code}}</div>
      </ion-col>
      <ion-col>
        <div class="labels">{{itemsls.name}}</div>             
        <div class="labels">{{itemsls.rate}} X {{itemsls.qty}}</div>                        
      </ion-col>      
      <ion-col>
          <ion-label color="danger">{{itemsls.rate * itemsls.qty}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>&nbsp;</ion-col>
      <ion-col>
        <ion-item class="ion-label">SubTotal : {{Subtotal(ItemSelected)}}</ion-item> 
      </ion-col>
    </ion-row>
    <!-- <ion-row>
        <ion-col>&nbsp;</ion-col>
      <ion-col>
        <ion-item class="ion-label">Total : 0</ion-item> 
      </ion-col>
    </ion-row>     -->
    <ion-item>
      <div>Thank you for your business.</div>
    </ion-item>   
</ion-content>

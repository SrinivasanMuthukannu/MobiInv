<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Purchase Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-addpurchasedata">  
  <ion-item>
    <select-searchable
        [(ngModel)]="ClientSelected"
        title="Clients"
        itemValueField="id"
        itemTextField="name"
        [items]="Clients"
        [canSearch]="true"
        [canReset]="true"        
        (onChange)="clientChange($event)">
    </select-searchable>
</ion-item> 
<br>  
    <ion-item >
      <select-searchable
          [(ngModel)]="ItemSelected"
          title="Items"
          itemValueField="id"
          itemTextField="name"
          [items]="Items"
          [canSearch]="true"
          [canReset]="true"
          [multiple]="true"
          (onChange)="itemChange($event)">
      </select-searchable>
  </ion-item>
  <br>     
    <ion-item>
      <ion-label>Subtotal</ion-label>      
      <ion-label>$0.0</ion-label>
    </ion-item> 
    <br>
    <ion-item>
      <ion-label>GST</ion-label>      
      <ion-label>$0.0</ion-label>
    </ion-item> 
    <br>
    <ion-item>
      <ion-label>Total</ion-label>      
      <ion-label>$0.0</ion-label>
    </ion-item> 
    <br>
    <ion-item>
      <ion-input>Thank you for your business.</ion-input>
    </ion-item>   
</ion-content>

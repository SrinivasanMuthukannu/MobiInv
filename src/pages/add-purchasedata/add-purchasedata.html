<ion-header>
  <ion-navbar color="primary">
    <ion-title>Purchase Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Add Purchase Order</h2>  
    <ion-item>
      <select-searchable
          [(ngModel)]="ItemSelected"
          title="Items"
          itemValueField="id"
          itemTextField="name"
          [items]="Items"
          [canSearch]="true"
          [canReset]="true"
          [multiple]="true"
          (onChange)="itemChange($event)">
      </select-searchable>
  </ion-item>     
    <ion-item>
      <ion-label>Subtotal</ion-label>      
      <ion-label>$0.0</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label>GST</ion-label>      
      <ion-label>$0.0</ion-label>
    </ion-item> 
    <ion-item class="primary">
      <ion-label>Total</ion-label>      
      <ion-label>$0.0</ion-label>
    </ion-item> 
    <ion-item>
      <ion-input>Thank you for your business.</ion-input>
    </ion-item>   
</ion-content>
